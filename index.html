<!DOCTYPE html>
<html lang="en">
    <head>
     <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
     <style type="text/css">
      .package{ }
     </style>
    </head>
    <body ng-app="jsCodingTest">
        <main ng-controller="GiveTheGovernmentABurrito" class="container-fluid">
			<div class="row">
			 <div ng-repeat="package in result.packages" class="package col-xs-12 col-sm-6 col-md-4 col-lg-3">
			  <carousel interval="myInterval" no-wrap="noWrapSlides">
				<slide ng-repeat="image in package.images" active="image.active">
				<img ng-src="{{image.medium}}" style="margin:auto;height:250px;width:auto;" alt="{{package.name}}" title="{{package.name}}">
				<div class="carousel-caption">
				   <p>{{package.vendor.name}}</p>
				   <h4>{{package.name}}</h4>
				 </div>
				</slide>
			  </carousel>
			 </div>
			</div>
	    </main>

        <script src="lib/angular.min.js"></script>
        <script src="lib/ui-bootstrap.min.js"></script>
        <script src="lib/ui-bootstrap-tpls.min.js"></script>
        <script src="lib-integration.js"></script>
        <script src="node_modules/citypantry-js-lib/dist/lib-es5-with-browser-polyfill.js"></script>
        <script src="your-code.js"></script>
    </body>
</html>
